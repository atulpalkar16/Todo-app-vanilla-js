<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Todo app</title>

  <link rel="stylesheet" href="styles.css">

  <!-- CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <header class="header">
    <div class="header-container container">

      <div class="heading-wrapper">
        <h1 class="heading">TODO</h1>
        <div class="modes">
          <figure class="light-mode"><img src="images/icon-sun.svg" alt="sun icon"></figure>
          <figure class="dark-mode hidden"><img src="images/icon-moon.svg" alt="moon icon"></figure>
        </div>
      </div>

      <!-- figure -->
      <div class="input-group">
        <input type="text" id="user" class="user-input" placeholder="Create a new Todo..">
      </div>
    </div>
  </header>

  <main class="hero container">
    <!-- user lists -->
    <ul class="user-lists">
      <!-- <li class="user-list"> <a href="#" draggable="true"><input type="checkbox" name="done" id="" class="check">biggie</a></li> -->
    </ul>
    <div class="user-info">
      <button class="items"> <span class="items-left"></span> items left</button>
      <div class="btns">
        <button class="all">all</button>
        <button class="active">Active</button>
        <button class="completed">Completed</button>
      </div>  
      <button class="clear-completed">clear completed</button>
    </div>

    <div class="mobile-user-info">
      <div class="mobile-btns">
        <button class="all">all</button>
        <button class="active">Active</button>
        <button class="completed">Completed</button>
      </div>  
    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
  <script src="script.js"></script>
</body>

</html>
